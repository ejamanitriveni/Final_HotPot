<body>   
        <form class="addMenuForm" >
            <h2 class="addMenuTitle">Add Menu Item</h2>
            <div class="form-group"> <label for="name">Name:</label> <input type="text" id="name" name="name"
                    class="form-control" placeholder="Enter menu item name" required> </div>
            <div class="form-group"> <label for="type">Type:</label> <select id="type" name="type" class="form-control"
                    required>
                    <option value="">Select type</option>
                    <option value="veg">Veg</option>
                    <option value="non-veg">Non-veg</option>
                </select> </div>
            <div class="form-group"> <label for="price">Price:</label> <input type="text" id="price" name="price"
                    class="form-control" placeholder="Enter menu item price" required> </div>
            <div class="form-group"> <label for="description">Description:</label> <textarea id="description"
                    name="description" class="form-control" rows="4" placeholder="Enter menu item description"
                    required></textarea> </div>
            <div class="form-group"> <label for="category">Category:</label> <select id="category" name="category"
                    class="form-control" required>
                    <option value="">Select category</option>
                    <option value="starter">Starter</option>
                    <option value="main">Main</option>
                    <option value="dessert">Dessert</option>
                </select> </div>
            <div class="addMenuItembtn">
                <button type="submit">Add Menu Item</button>
            </div>
        </form>
    
</body>
