    <div class="register"> 
        <div class="content"> 
            <h2>User Register</h2> 
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
              
              <div class="form-group">
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="Name.valid"
                [class.red-icon]="Name.invalid && Name.touched"></i>
                <input name="Name" #Name="ngModel" [(ngModel)]="objservice.CustomerData.Name"
                placeholder="Enter Name" class="form-control" required>
                </div></div> </div> </div>
              <div class="form-group">
              <div class="input-group">
              <div class="input-group-prepend">
              <div class="input-group-text bg-white">
              <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="Email.valid"
              [class.red-icon]="Email.invalid && Email.touched"></i>
              <input name="Email" #Email="ngModel" [(ngModel)]="objservice.CustomerData.Email"
              placeholder="Enter Email" class="form-control" required>
              </div></div> </div> </div>
              <div class="form-group">
                  <div class="input-group">
                  <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                  <i class="fa fa-diamond" aria-hidden="true" [class.green-icon]="Phone.valid" [class.red-icon]="Phone.invalid && Phone.touched"></i>
                  <input name="Phone" #Phone="ngModel" [(ngModel)]="objservice.CustomerData.Phone"
                  placeholder="Phone" class="form-control" required maxlength="10" minlength="10">
                  </div></div> </div> </div>
                  <div class="form-group">
                  <div class="input-group">
                  <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                  <i class="fa fa-calendar" aria-hidden="true" [class.green-icon]="UserName.valid"
                  [class.red-icon]="UserName.invalid && UserName.touched"></i>
                  <input name="PPExpirationDate" #UserName="ngModel" [(ngModel)]="objservice.CustomerData.UserName"
                  placeholder="UserName"
                  class="form-control" required maxlength="25">
              </div></div> </div> </div>
              <div class="form-group">
                  <div class="input-group">
                  <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                  <i class="fa fa-compass" aria-hidden="true" [class.green-icon]="Password.invalid && Password.touched"></i>
                  <input name="Password" #Password="ngModel" [(ngModel)]="objservice.CustomerData.Password"
                  placeholder="Password"
                  class="form-control" required
                  minlength="6">
              </div></div> </div> </div>
              <div class="form-group">
                <div class="input-group">
                <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                <i class="fa fa-compass" aria-hidden="true" [class.green-icon]="Role.invalid && Role.touched"></i>
                <input name="Role" #Role="ngModel" [(ngModel)]="objservice.CustomerData.Role"
                placeholder="Enter Role"
                class="form-control" required
                maxlength="30">
            </div></div> </div> </div>
                      <button class="btn btn-success btn-lg" type="submit"
                      [disabled]="form.invalid">
                      <i class="fa fa-database"></i> Register </button> 
                      
              </form>          
        </div> 
    </div> 
  </section>
 </body>
