                 <h2>Admin Register</h2> {{objser.AdminData|json}}
                 <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                   <!-- <input type="hidden" name="Name" [value]="objservice.AdminData.UserId"> -->
                   <div class="form-group">
                     <div class="input-group">
                     <div class="input-group-prepend">
                     <div class="input-group-text bg-white">
                     <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="UserName.valid"

                     </div></div> </div> </div>

                   <div class="input-group">
                   <div class="input-group-prepend">
                   <div class="input-group-text bg-white">
                   <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="Password.valid"
                   [class.red-icon]="Password.invalid && Password.touched"></i>
                   <input name="Password" #Password="ngModel" [(ngModel)]="objser.AdminData.Password"
                   placeholder="Password" class="form-control" required>
                   </div></div> </div> </div>
                   <div class="form-group">
                    <div class="input-group">
                    <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                    <i class="fa fa-compass" aria-hidden="true" [class.green-icon]="Role.invalid && Role.touched"></i>

                    placeholder="Role"
                    class="form-control" required
                    maxlength="30">
                </div></div> </div> </div>
                           <button class="btn btn-success btn-lg" type="submit"
                           [disabled]="form.invalid">
                           <i class="fa fa-database"></i> Register </button>
